$ymlContent = <<<YAML
name: Laravel CI/CD

on:
  push:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_test
        ports:
          - 3306:3306

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, pdo_mysql, bcmath
    
    - name: Install Dependencies
      run: composer install --no-progress
      
    - name: Copy .env
      run: cp .env.example .env
      
    - name: Generate Key
      run: php artisan key:generate
      
    - name: Run Tests
      run: php artisan test
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: laravel_test
        DB_USERNAME: root
        DB_PASSWORD: root
YAML;

$filePath = '.github/workflows/laravel.yml';
file_put_contents($filePath, $ymlContent);
